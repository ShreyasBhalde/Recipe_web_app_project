{%extends "Homepage.html" %}

{%block content%}

<style>
    .h2 {
        text-align: center;
    }


    .fo {
        color: #777;
        border: 0px solid #afafaf;
        width: 50%;
        margin-left: 25%;
        margin-top: 50px;
        text-align: center;
        padding: 5px;
        padding-top: 20px;
        border-radius: 3px;
        box-shadow: 0px 0px 8px #777;
        background: rgba(255, 255, 255, 0.6)
    }
</style>

<div class="fo">
    <h2>SIGN Up!</h2>
    <form method="post">
        {%csrf_token%}
        <div class="container">
            <table class="table">
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" name="uname" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" name="pwd" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>
                        <input type="text" name="email" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td>
                        <input type="text" name="phone" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td><button  type="submit" class="button btn-success">Sign up</button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
{%endblock%}
