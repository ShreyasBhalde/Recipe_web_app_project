{%extends "Homepage.html" %}
{% block content %}
    <style>
        /* ... Your existing styles ... */

        .recipe-details-container {
            padding: 20px;
        }

        .recipe-details-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .recipe-details-title {
            font-size: 24px;
            margin-top: 10px;
            color: #343a40;
        }

        .recipe-details-description {
            color: #555;
            margin-bottom: 20px;
        }

        .recipe-details-ingredients,
        .recipe-details-steps {
            margin-bottom: 20px;
        }

        .recipe-details-ingredients h2,
        .recipe-details-steps h2 {
            color: #343a40;
        }

        .recipe-details-ol {
            padding-left: 20px;
        }

        .recipe-details-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            background-color: #4caf50;
            color: white;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .recipe-details-button:hover {
            background-color: #363e37;
            border-color: #010501;
        }
    </style>
</head>

<body>
    <!-- ... Your existing HTML code ... -->

   
    <div class="container">
        <div class="col-sm-12 recipe-details-container" >
            <img src="{{ recipe.image.url }}" alt="Recipe Image" style="display: block; margin: auto ; text-align: center; max-width:100%; max-height:100%;"  >

            <h1 class="recipe-details-title">{{ recipe.recipe_name }}</h1>

            <p class="recipe-details-description">{{ recipe.description}}</p>

            <div class="recipe-details-ingredients">    
                <h2>Ingredients:</h2>
                <p>{{ recipe.ingredients|safe }}</p>
            </div>

            <div class="recipe-details-steps">
                <h2>Cooking Steps:</h2>
                <p>{{ recipe.steps|safe }}</p>  
            </div>
            

            <a href="/" class="recipe-details-button">Back to Recipes</a>
        </div>
    </div>
    {% endblock %}

    <!-- ... Your existing HTML code ... -->
</body>

</html>
